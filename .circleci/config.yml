version: 2
jobs:
  build:
    docker:
      - image: buildpack-deps:trusty
    steps:
      - checkout

      - setup_remote_docker

      - run:
          name: build container
          shell: /bin/bash
          command: |
            set -x
            VERSION="$(hacks/git-version)"
            docker build -t quay.io/mad01/totem:"${VERSION}" --file Dockerfile .

      - run:
          name: push container
          shell: /bin/bash
          command: |
            set -x
            VERSION="$(hacks/git-version)"
            docker login quay.io -u "${DOCKER_USERNAME}" -p "${DOCKER_PASSWORD}" ;
            docker push quay.io/mad01/totem:"${VERSION}"
